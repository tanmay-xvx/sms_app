# MongoDB Configuration for External Access
# Save this file to /opt/homebrew/etc/mongod.conf

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0  # Allow external connections

# Storage settings
storage:
  dbPath: /opt/homebrew/var/mongodb

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /opt/homebrew/var/log/mongodb/mongo.log

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo 